<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
      <source 
        srcset="images/landscape/museum-320w.jpg 1x, 
          images/landscape/museum-640w.jpg 2x, 
          images/landscape/museum-960w.jpg 3x"
        media="(max-width: 319px)"
      >
      <source
        srcset="images/landscape/museum-480w.jpg 1x, 
          images/landscape/museum-960w.jpg 2x, 
          images/landscape/museum-1440w.jpg 3x"
        media="(max-width: 479px)"
      >
      <source  
        srcset="images/landscape/museum-720w.jpg 1x, 
          images/landscape/museum-1440w.jpg 2x, 
          images/landscape/museum-2160w.jpg 3x"
        media="(max-width: 719px)"
      >
      <source
        srcset="images/landscape/museum-960w.jpg 1x, 
          images/landscape/museum-1920w.jpg 2x, 
          images/landscape/museum-2880w.jpg 3x"
        media="(max-width: 959px)"
      >
      <source    
        srcset="images/square/museum-480_x_480.jpg 1x, 
          images/square/museum-960_x_960.jpg 2x, 
          images/square/museum-1440_x_1440.jpg 3x"
        media="(min-width: 960px)"
      >
      <source 
        srcset="images/square/museum-640_x_640.jpg 1x, 
          images/square/museum-1280_x_1280.jpg 2x, 
          images/square/museum-1920_x_1920.jpg 3x"
        media="(min-width: 1280px)"
      >
      <source  
        srcset="images/square/museum-800_x_800.jpg 1x,
          images/square/museum-1600_x_1600.jpg 2x,
          images/square/museum-2400_x_2400.jpg 3x"
        media="(min-width: 1600px)"
      >
      <img src="images/landscape/museum-720w.jpg" alt="armchairs with paintings in the background">
    </picture>
  </header>
</body>

</html>
